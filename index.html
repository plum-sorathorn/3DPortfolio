    <div class="loading-screen">
      <h1 class="loading-screen-controls" id="controls-text"></h1>
      <button class="loading-screen-button" style="background: transparent;">
        Loading...
      </button>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>
    
    <div id="app"></div>
    <div class="cerNet modal" src="/images/CompTIA_Network.png"></div>
    <div class="cerCSIS modal" src="/images/CompTIA_CSIS.png"></div>

      <div class="iframe-container">
        <button class="modal-exit-button">✖</button>
        <iframe id="iframe-viewer" src="/iframes/webpage/index.html"></iframe>
      </div>

    <div class="monitor-modal modal">
      <div class="monitor-iframe-container">
        <button class="modal-exit-button">✖</button>
        <iframe id="monitor-iframe"></iframe>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
