<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plum's Portfolio</title>
  </head>
  <body>
    <!-- preloading of images and iframes -->
    <iframe src="/iframes/webpage/index.html" style="width:0;height:0;visibility:hidden;"></iframe>
    <img src="/images/CompTIA_Network.png" style="display: none;" alt="preload certificate" />
    <img src="/images/CompTIA_CSIS.png" style="display: none;" alt="preload certificate" />
    <img src="/images/CompTIA_Security.png" style="display: none;" alt="preload certificate" />

    <div class="loading-screen">
      <h1 class="loading-screen-controls" id="controls-text"></h1>
      <button class="loading-screen-button" style="background: transparent;">
        Loading...
      </button>
    </div>

    <div id="experience">
      <canvas id="experience-canvas" class="experience-canvas"></canvas>
    </div>
    
    <div id="app"></div>
    <div class="iframe-modal modal">
      <div class="iframe-container">
        <button class="modal-exit-button">✖</button>
        <iframe id="iframe-viewer" class="iframe-viewer"></iframe>
      </div>
    </div>

    <div class="monitor-modal modal">
      <div class="monitor-iframe-container">
        <button class="modal-exit-button">✖</button>
        <iframe id="monitor-iframe"></iframe>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
