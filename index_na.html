<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="three-container"></div>

    <!-- Holographic Work Experience Overlay -->
    <div id="experience-overlay" class="hidden">
        <button class="close-btn">&times;</button>
        <div class="overlay-content">
            <!-- Asia Inter Rice -->
            <div class="experience-section">
                <div class="left-panel">
                    <h1>Asia Inter Rice</h1>
                    <p><span class="highlight"> IT Support Technician<br> </span> 
                        Solved software & hardware related issues <br>
                        Developed scripts to permanently improve workflow
                    </p>
                </div>
                <div class="right-panel">
                    <ul class="experience-list">
                        <li>Python, Pandas, Network, Security, Hardware and Software Troubleshooting</li>
                    </ul>
                </div>
            </div>
    
            <!-- Bangkok Bank -->
            <div class="experience-section">
                <div class="left-panel">
                    <h1>Bangkok Bank</h1>
                    <p><span class="highlight"> Intern<br> </span> 
                        ex1 <br>
                        ex2
                    </p>
                </div>
                <div class="right-panel">
                    <ul class="experience-list">
                        <li> General Research and Development Processes,  </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Three.js & Extensions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Main JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
